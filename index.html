<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inna Novitskaya | Sketchpad</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Simple Sketchpad</h1>
		</header>
		<div id="buttons">
			<button id="default" class="button">Default Grid</button>
			<button id="gradient" class="button">Gradient Color</button>
			<button id="random" class="button">Random Color</button>
			<button id="trail" class="button">Gradient Trail</button>
			<button id="clear" class="button">Clear Grid</button>
		</div>
		<p id="instruction">Choose one of the options above and draw by hovering mouse over the grid.</p>
		<div id="grid">
		</div>
		<script src="scripts/sketch.js" type="text/javascript"></script>
	</body>
</html>
